<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <title>Register Page</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="" class="navbar-brand"><img src="img/logo.jpg" id="logo"> Logo</a>
            <a href="" class="collapse">lorem</a>
        </div>
    </nav>
    <!-- Navbar end -->

    <div class="row">
        <!-- Menu -->
        <div class="col-3">
            <div class="container">
                <h3>MENU</h3>
                <div class="menu">
                    <a href="">Menu 1</a>
                </div>
                <div class="menu">
                    <a href="">Menu </a>
                </div>
                <div class="menu">
                    <a href="">Menu 3</a>
                </div>
                <div class="menu">
                    <a href="">Menu 4</a>
                </div>
            </div>
        </div>
        <!-- Menu end -->

        <!-- Register -->
        <div class="col-9">
            <div class="container">
                <h3>Sign Up</h3>
                <form action="">
                    <div class="form-group">
                        <input type="username" class="form-control" id="input-username" placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="input-email" placeholder="Enter your e-mail here">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="input-password" placeholder="Enter Password">
                    </div>
                    <div class="form-group">
                        <input type="repassword" class="form-control" id="reinput-password"
                            placeholder="Reenter Password">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="privacy">
                        <label for="privacy">I agree to the privacy policy</label>
                    </div>
                    <button type="submit" class="sign-up">Sign Up</button>
                </form>
            </div>
        </div>
        <!-- Register end -->
    </div>
</body>

</html>
